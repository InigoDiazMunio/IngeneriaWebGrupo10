{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    {% trans "Agregar Ingrediente" %}
{% endblock %}

{% block contenido %}
<h2>{% trans "Agregar Ingrediente" %}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% trans "Guardar" %}</button>
</form>

<a href="{% url 'list_ingredientes' %}" class="btn">{% trans "Cancelar" %}</a>
{% endblock %}
