{% extends 'base.html' %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'styleContacto.css' %}">
{% endblock %}

{% block titulo %}Contacto{% endblock %}

{% block contenido %}
<div class="contacto-container">
    <h2 class="contacto-title">Contáctanos</h2>
    <p class="contacto-descripcion">
        Si tienes alguna pregunta, no dudes en enviarnos un mensaje. ¡Estamos aquí para ayudarte!
    </p>
    <form class="contacto-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu email" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <a href="{% url 'index' %}" class="btn-volver">Volver al Inicio</a>
</div>
{% endblock %}
