{% extends 'base.html' %}
{% load i18n %}

{% block body_class %}login-page{% endblock %}

{% block contenido %}
<div class="login-container">
    <h2 class="login-title">{% trans "Iniciar Sesión" %}</h2>
    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{% trans "Nombre de Usuario:" %}</label>
            <input type="text" id="username" name="username" placeholder="{% trans 'Introduce tu nombre de usuario' %}" required>
        </div>
        <div class="form-group">
            <label for="password">{% trans "Contraseña:" %}</label>
            <input type="password" id="password" name="password" placeholder="{% trans 'Introduce tu contraseña' %}" required>
        </div>
        <button type="submit" class="btn-login">{% trans "Iniciar Sesión" %}</button>
    </form>
    <p class="login-footer">
        {% trans "¿No tienes cuenta?" %} <a href="{% url 'register' %}">{% trans "Regístrate aquí" %}</a>
    </p>
</div>
{% endblock %}
